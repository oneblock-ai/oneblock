replicaCount: 1

image:
  repository: ghcr.io/oneblock-ai/oneblock
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main-head"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ## Specify the port of HTTPs endpoint.
  ## defaults to "8443".
  httpsPort: 8443
  webhookTargetPort: 8444
  ## Specify the port of HTTP endpoint,
  ## this port will be closed if set to 0.
  ## defaults to "0".
  httpPort: 0

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}


kuberay-operator:
  enabled: true

qdrant:
  enabled: true
  replicaCount: 1
  image:
    repository: qdrant/qdrant
    pullPolicy: IfNotPresent
    tag: ""
    useUnprivilegedImage: false

  persistence:
    accessModes: ["ReadWriteOnce"]
    size: 10Gi
    annotations: {}
    # storageClassName: local-path

  # only supported for single node qdrant clusters.
  snapshotRestoration:
    enabled: false
    pvcName: snapshots-pvc
    snapshots:
    #  - /qdrant/snapshots/test_collection/test_collection-2022-10-24-13-56-50.snapshot:test_collection
